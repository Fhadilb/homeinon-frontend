<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomeInOn</title>
  <style>
    /* üé® Brand Colours */
    :root {
      --brand-bg: #f9f7f5;
      --brand-dark: #2f2f2f;
      --brand-accent: #f4a27b;
      --brand-light: #ffffff;
      --brand-border: #e5e2df;
      --brand-muted: #f0ece8;
    }

    body {
      font-family: "Arial", sans-serif;
      background: var(--brand-bg);
      margin: 0;
      color: var(--brand-dark);
    }

    /* üß† Sticky Header (Desktop + Tablet only) */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 10px 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* üß† Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar button {
      background: var(--brand-accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
    }

    .top-bar button:hover {
      background: #e68a61;
    }

    /* üß† Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    /* üß† Filters */
    .filters {
      background: var(--brand-muted);
      padding: 15px 20px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 20px;
      border: 1px solid var(--brand-border);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 150px;
    }

    label {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 4px;
      font-weight: bold;
    }

    select,
    input[type="range"],
    input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: var(--brand-light);
      transition: border 0.2s;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="range"]:focus {
      border-color: var(--brand-accent);
      outline: none;
    }

    #applyFilters {
      background: var(--brand-accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
      align-self: flex-end;
      transition: background 0.2s;
    }

    #applyFilters:hover {
      background: #e68a61;
    }

    /* üß† Style Selector (Left-aligned) */
    .styles {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 5px;
    }

    .style-card {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
      transition: transform 0.2s, border 0.2s;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .style-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .style-card span {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.25);
    }

    .style-card:hover {
      transform: scale(1.05);
    }

    .style-card.active {
      border: 2px solid var(--brand-accent);
      transform: scale(1.05);
    }

    /* üß† Product Grid */
    #product-count {
      font-weight: bold;
      margin: 20px 40px 10px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
    }

    .product {
      background: var(--brand-light);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.3s ease-in;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      border: 1px solid var(--brand-border);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
    }

    .product-style {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      background: var(--brand-accent);
      padding: 4px 8px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
    }

    /* ‚ù§Ô∏è Heart button */
    .heart-btn {
      font-size: 22px;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      background: none;
      border: none;
      position: absolute;
      bottom: 10px;
      right: 15px;
    }

    .heart-btn:hover {
      transform: scale(1.2);
    }

    .heart-btn.liked {
      color: #e63946;
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.4); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .pulse { animation: pulse 0.3s ease; }

    /* üì± Mobile: Remove Sticky Header */
    @media (max-width: 800px) {
      .header {
        position: relative;
        backdrop-filter: none;
        background: var(--brand-light);
        box-shadow: none;
        padding: 10px 15px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .styles {
        justify-content: flex-start;
        margin: 10px 0;
        gap: 10px;
      }

      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-group {
        width: 100%;
      }

      #product-list {
        grid-template-columns: 1fr;
        padding: 0 15px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="top-bar">
      <div class="logo">
        <img src="home-in-on-logo.webp" alt="HomeInOn logo" />
      </div>
      <button id="toggleFavourites">‚≠ê View Favourites</button>
    </div>

    <div class="styles" id="styleSelector">
      <div class="style-card" data-style="modern">
        <img src="https://placehold.co/240x240?text=Modern" alt="Modern" /><span>Modern</span>
      </div>
      <div class="style-card" data-style="boho">
        <img src="https://placehold.co/240x240?text=Boho" alt="Boho" /><span>Boho</span>
      </div>
      <div class="style-card" data-style="scandi">
        <img src="https://placehold.co/240x240?text=Scandi" alt="Scandi" /><span>Scandi</span>
      </div>
      <div class="style-card" data-style="industrial">
        <img src="https://placehold.co/240x240?text=Industrial" alt="Industrial" /><span>Industrial</span>
      </div>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label for="searchBox">Search Products</label>
        <input type="text" id="searchBox" placeholder="Type to search..." />
      </div>

      <div class="filter-group">
        <label for="category">Category</label>
        <select id="category" multiple size="4">
          <option value="furniture">Furniture</option>
          <option value="decor">Decor</option>
          <option value="lighting">Lighting</option>
          <option value="mirrors">Mirrors</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="colour">Colour</label>
        <select id="colour">
          <option value="">Any Colour</option>
          <option value="white">‚ö™ White</option>
          <option value="oak">üü§ Oak</option>
          <option value="black">‚ö´ Black</option>
          <option value="gold">üü° Gold</option>
          <option value="grey">‚ö™ Grey</option>
          <option value="beige">üü§ Beige</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="material">Material</label>
        <select id="material">
          <option value="">Any Material</option>
          <option value="wood">Wood</option>
          <option value="metal">Metal</option>
          <option value="glass">Glass</option>
          <option value="fabric">Fabric</option>
          <option value="stone">Stone</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="priceRange">Max Price (¬£)</label>
        <input type="range" id="priceRange" min="0" max="2000" step="50" value="2000" />
        <span id="priceValue">2000</span>
      </div>

      <button id="applyFilters">Apply Filters</button>
    </div>
  </div>

  <p id="product-count"></p>
  <div id="product-list"></div>

  <script>
    const API_URL = "https://homeinon-backend.onrender.com/products";
    let allProducts = [];
    let selectedStyle = "";
    let showFavourites = false;
    let favourites = JSON.parse(localStorage.getItem("favourites")) || [];

    function productImg(src) {
      const fallback = "https://placehold.co/320x240?text=Product";
      return `<img src="${src || fallback}" alt="Product" onerror="this.onerror=null;this.src='${fallback}';" />`;
    }

    async function loadProducts() {
      const res = await fetch(API_URL);
      const data = await res.json();
      allProducts = data.products.map(p => ({
        ...p,
        colour: p.colour || ["white", "oak", "black", "grey"][Math.floor(Math.random() * 4)],
        material: p.material || ["wood", "metal", "glass", "fabric", "stone"][Math.floor(Math.random() * 5)]
      }));
      renderProducts(allProducts);
    }

    function renderProducts(products) {
      const container = document.getElementById("product-list");
      const counter = document.getElementById("product-count");
      container.innerHTML = "";

      if (products.length === 0) {
        counter.textContent = "No products found.";
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      counter.textContent = `${products.length} product${products.length > 1 ? "s" : ""} found`;

      products.forEach((p) => {
        const isLiked = favourites.includes(p.title);
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div class="product-style">${p.style || "N/A"}</div>
          ${productImg(p.image_url)}
          <div>
            <h3>${p.title}</h3>
            <p>Category: ${p.category}</p>
            <p>Colour: ${p.colour}</p>
            <p>Material: ${p.material}</p>
            <p>Price: ¬£${(p.price_cents / 100).toFixed(2)}</p>
          </div>
          <button class="heart-btn ${isLiked ? "liked" : ""}" data-title="${p.title}">‚ù§</button>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll(".heart-btn").forEach((btn) => {
        btn.addEventListener("click", () => toggleFavourite(btn.dataset.title, btn));
      });
    }

    function toggleFavourite(title, btn) {
      const index = favourites.indexOf(title);
      if (index >= 0) {
        favourites.splice(index, 1);
        btn.classList.remove("liked");
      } else {
        favourites.push(title);
        btn.classList.add("liked", "pulse");
        setTimeout(() => btn.classList.remove("pulse"), 300);
      }
      localStorage.setItem("favourites", JSON.stringify(favourites));
    }

    function applyFilters() {
      const searchText = document.getElementById("searchBox").value.toLowerCase();
      const selectedCategories = Array.from(document.getElementById("category").selectedOptions).map(opt => opt.value);
      const selectedColour = document.getElementById("colour").value;
      const selectedMaterial = document.getElementById("material").value;
      const maxPrice = parseInt(document.getElementById("priceRange").value);

      let filtered = allProducts.filter((p) => {
        const matchesSearch = p.title.toLowerCase().includes(searchText);
        const priceOk = p.price_cents / 100 <= maxPrice;
        const categoryOk = selectedCategories.length === 0 || selectedCategories.includes(p.category.toLowerCase());
        const colourOk = !selectedColour || p.colour.toLowerCase() === selectedColour.toLowerCase();
        const materialOk = !selectedMaterial || p.material.toLowerCase() === selectedMaterial.toLowerCase();
        const styleOk = !selectedStyle || (p.style && p.style.toLowerCase() === selectedStyle);
        return matchesSearch && priceOk && categoryOk && styleOk && colourOk && materialOk;
      });

      if (showFavourites) filtered = filtered.filter(p => favourites.includes(p.title));

      renderProducts(filtered);
    }

    document.getElementById("searchBox").addEventListener("input", applyFilters);
    document.getElementById("priceRange").addEventListener("input", (e) => {
      document.getElementById("priceValue").textContent = e.target.value;
      applyFilters();
    });
    document.getElementById("category").addEventListener("change", applyFilters);
    document.getElementById("colour").addEventListener("change", applyFilters);
    document.getElementById("material").addEventListener("change", applyFilters);
    document.getElementById("applyFilters").addEventListener("click", applyFilters);

    const styleCards = document.querySelectorAll(".style-card");
    styleCards.forEach((card) => {
      card.addEventListener("click", () => {
        styleCards.forEach((c) => c.classList.remove("active"));
        if (selectedStyle === card.dataset.style) {
          selectedStyle = "";
        } else {
          selectedStyle = card.dataset.style;
          card.classList.add("active");
        }
        applyFilters();
      });
    });

    document.getElementById("toggleFavourites").addEventListener("click", () => {
      showFavourites = !showFavourites;
      document.getElementById("toggleFavourites").textContent = showFavourites
        ? "üîô View All Products"
        : "‚≠ê View Favourites";
      applyFilters();
    });

    loadProducts();
  </script>
</body>
</html>
